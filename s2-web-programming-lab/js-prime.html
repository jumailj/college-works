<html>
	<head>
		<title>prime or not</title>

		<script type="text/javascript">
			
			var a = prompt("Enter a value");

			
			var c= 0;
			for (var i = 2; i < a; i++ ) {
				if ( a%i == 0) {
					c = i;
				}
			} 
			
			if ( c== 0) {
				alert("given number is a prime number");
			} else {
				alert("given number is not prime number");
			}

		</script>
	</head>

	<body>

	</body>	
</html>
