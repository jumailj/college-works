<html>
	<head>
		<title>fibonacci</title>

		<script type="text/javascript">
		var a= -1;
		var b = 1;
		var c;
		var n;

		n = prompt("enter the limit: ");

			for (var i= 0; i < n ; i++ ) {
			c = a+b;
			a = b;
			b = c;
			
			document.write(c);
			}
		
		</script>

	</head>

	<body>
		<br> Fibonacci series
	</body>	
</html>
